      .link {

        border: 2px solid black; /* Tambahkan ini untuk membuat border hitam */
        box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1); /* Ubah ini untuk membuat shadow putih */
        padding: 5px; /* Ubah ini untuk membuat tombol lebih tipis */

      }

      .link a {
    text-decoration: none;
    color: #333333;
    font-weight: bold;
    width: 100%;
    display: flex;
    align-items: center; /* This will center the text vertically in line with the SVG */
    justify-content: center; /* This will center the text and image horizontally */
    transition: transform 0.3s ease;
}

.link:hover {
    transform: scale(1.1);
    background-color: #808080;
}

.link:active {
    transform: scale(1.1);
    background-color: silver;
}   

.link:hover a {

.link:hover img {

.link a img {

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Add this for particles effect -->
    <script>
      AOS.init();
      var scroll = new SmoothScroll('a[href*="#"]', {
        speed: 800,
        speedAsDuration: true,
      });

      // Add this for particles effect
      particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: '#ffffff' },
      shape: { type: 'circle' },
      opacity: { value: 0.5, random: false },
      size: { value: 5, random: true },
      line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 2 }, // Ubah width menjadi 2
      move: { enable: true, speed: 1, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
    },
    interactivity: {
      detect_on: 'canvas',
      events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
      modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
    },
    retina_detect: true
  });
  let lastScrollTop = 0;

window.onscroll = function() {
    let st = window.pageYOffset || document.documentElement.scrollTop;
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        document.getElementById('myFooter').style.visibility = 'visible';
        document.getElementById('myFooter').style.opacity = '1';
    } else if (st < lastScrollTop){
        document.getElementById('myFooter').style.visibility = 'hidden';
        document.getElementById('myFooter').style.opacity = '0';
    }
    lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
};
</script>
